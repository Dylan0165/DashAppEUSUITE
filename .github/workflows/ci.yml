name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: dylan016504/eusuite-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  # Automatic deploy to Kubernetes
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
          K8S_SERVER: ${{ secrets.K8S_SERVER }}
          K8S_TOKEN: ${{ secrets.K8S_TOKEN }}
        run: |
          mkdir -p $HOME/.kube
          if [ -n "$KUBE_CONFIG" ]; then
            echo "$KUBE_CONFIG" | base64 --decode > $HOME/.kube/config
            # Fix localhost references to actual server
            sed -i 's|https://localhost:8080|'"${K8S_SERVER:-https://192.168.124.50:6443}"'|g' $HOME/.kube/config
            sed -i 's|https://127.0.0.1:6443|'"${K8S_SERVER:-https://192.168.124.50:6443}"'|g' $HOME/.kube/config
          else
            # Create kubeconfig from token (alternative method)
            kubectl config set-cluster k3s --server="${K8S_SERVER}" --insecure-skip-tls-verify=true
            kubectl config set-credentials github-actions --token="${K8S_TOKEN}"
            kubectl config set-context default --cluster=k3s --user=github-actions
            kubectl config use-context default
          fi
          chmod 600 $HOME/.kube/config

      - name: Ensure namespace exists
        run: |
          kubectl create namespace eucloud --dry-run=client -o yaml | kubectl apply -f -
          
      - name: Deploy or update to Kubernetes
        run: |
          # Check if deployment exists
          if kubectl get deployment eusuite-dashboard -n eucloud &> /dev/null; then
            echo "Deployment exists, updating image..."
            kubectl set image deployment/eusuite-dashboard dashboard=${{ env.IMAGE_NAME }}:${{ github.sha }} -n eucloud
          else
            echo "Deployment doesn't exist, creating..."
            kubectl apply -f k8s/deployment.yaml -n eucloud
            # Update to use the correct image tag
            kubectl set image deployment/eusuite-dashboard dashboard=${{ env.IMAGE_NAME }}:${{ github.sha }} -n eucloud
          fi
          
      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/eusuite-dashboard -n eucloud --timeout=5m
          
      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -l app=eusuite-dashboard -n eucloud
          echo ""
          echo "=== Service Info ==="
          kubectl get svc eusuite-dashboard -n eucloud
          echo ""
          echo "=== Dashboard URL ==="
          echo "Dashboard should be accessible at: http://192.168.124.50:30091"
